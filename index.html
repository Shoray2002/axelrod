<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Star wars random quotes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Axelrod</h1>
        <h1>Duels</h1>
        <p>Rules</p>
      </div>

      <div class="main">
        <div class="saber">
          <div id="saber__light-dark"></div>
          <div id="saber__light"></div>
          <button class="saber__btn" id="quoteButton"></button>
        </div>

        <div class="quotes">
          <h2 id="quote"></h2>
          <p id="character"></p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
